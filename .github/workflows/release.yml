name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "The version to release"
        type: string

permissions:
  contents: write
  pull-requests: read
  statuses: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: macos-latest
    timeout-minutes: 30
    if: "!startsWith(github.event.head_commit.message, '[Release]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install Rust targets for XCFramework
        run: |
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
          rustup target add x86_64-apple-ios
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Check if there are releasable changes
        id: is-releasable
        run: |
          bumped_output=$(git cliff --bump --unreleased)
          changelog_content=$(cat CHANGELOG.md 2>/dev/null || echo "")

          bumped_hash=$(echo -n "$bumped_output" | shasum -a 256 | awk '{print $1}')
          changelog_hash=$(echo -n "$changelog_content" | shasum -a 256 | awk '{print $1}')

          if [ "$bumped_hash" != "$changelog_hash" ]; then
            echo "should-release=true" >> $GITHUB_ENV
          else
            echo "should-release=false" >> $GITHUB_ENV
          fi

      - name: Get next version
        id: next-version
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "NEXT_VERSION=$(git cliff --bumped-version)" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG.md
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff --bump -o CHANGELOG.md

      - name: Update Cargo.toml version
        if: env.should-release == 'true'
        run: |
          VERSION=$(echo "${{ steps.next-version.outputs.NEXT_VERSION }}" | sed 's/^v//')
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          rm Cargo.toml.bak
          cargo update -p schlussel

      - name: Build XCFramework
        if: env.should-release == 'true'
        run: ./scripts/build-xcframework.sh

      - name: Create XCFramework archive
        if: env.should-release == 'true'
        run: |
          cd target/xcframework
          zip -r Schlussel.xcframework.zip Schlussel.xcframework
          mv Schlussel.xcframework.zip ../..

      - name: Commit changes
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        if: env.should-release == 'true'
        with:
          commit_options: "--allow-empty"
          tagging_message: ${{ steps.next-version.outputs.NEXT_VERSION }}
          skip_dirty_check: true
          commit_message: "[Release] Schlussel ${{ steps.next-version.outputs.NEXT_VERSION }}"
          file_pattern: "CHANGELOG.md Cargo.toml Cargo.lock"

      - name: Get release notes
        id: release-notes
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          git cliff --latest >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: env.should-release == 'true'
        with:
          draft: false
          repository: tuist/schlussel
          name: ${{ steps.next-version.outputs.NEXT_VERSION }}
          tag_name: ${{ steps.next-version.outputs.NEXT_VERSION }}
          body: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
          target_commitish: ${{ steps.auto-commit-action.outputs.commit_hash }}
          files: |
            Schlussel.xcframework.zip

      - name: Publish to crates.io
        if: env.should-release == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty
