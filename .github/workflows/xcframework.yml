name: Build XCFramework

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-xcframework:
    name: Build XCFramework
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios,aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-xcframework-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-xcframework-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-xcframework-${{ hashFiles('**/Cargo.lock') }}

      - name: Build XCFramework
        run: ./scripts/build-xcframework.sh

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: Schlussel.xcframework
          path: target/xcframework/Schlussel.xcframework
          retention-days: 7
